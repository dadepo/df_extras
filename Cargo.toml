[package]
name = "df_extras"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.82"
approx = "0.5.1"
datafusion  = { version = "37.0.0" }
derivative = "2.2.0"
ipnet = "2.9.0"
libm = "0.2.8"
rand = "0.8.5"
