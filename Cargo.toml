serde = "1.0.198"
serde_json = { version = "1.0.116", features = ["preserve_order"] }
serde_json_path = "0.6.7"
tokio = { version = "1.37.0", features = ["macros", "rt", "parking_lot"] }

[features]
sqlite = []
postgres = []
